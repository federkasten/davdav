<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>{{ title }} | Davdav</title>

    <link type="text/css" href="/css/main.css" rel="stylesheet" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/img/icon.png">
    
    <!--Disable right-click, added by maasaamiichii-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).bind("contextmenu",function(e){
                return false;
            });
        });
    </script>
     <!-- Select the prev and next pictures by left or right button  -->
    <script>
         $(window).keydown(function(e){
             if (e.keyCode == 39)
                 return false;
         });
         
        $(window).keyup(function(e){
            var KeyID = e.keyCode;
            switch(KeyID){
                case 37:
                    window.location.href = "{{ prev_ref }}";
                    break;
                case 39:
                    window.location.href = "{{ next_ref }}";
                    break;
             }
         });
    </script>â€‹

  </head>

    <div id="wrapper">
      <div id="main">
        <a id="back" href="/"></a>
        <div class="detail-content">
          <a href="{{ href }}" target="_blank" onclick="return false"><img src="{{ src }}" class="detail-img"></a>
        </div>
        
        <!--prev and next are added by maasaammiichii-->
        <div>
            <br>
            <a id="prev" href="{{ prev_ref }}"></a><a id="next" href="{{ next_ref }}"></a>
        </div>
